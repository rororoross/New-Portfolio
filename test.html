<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>test</title>
	<script src="http://code.jquery.com/jquery-1.11.2.js"></script>


<style>
.second {
		background-color: blue;
        width: 200px;
        height: 200px;
	}

.first {
		width: 200px;
		height: 200px;
		background-color: red;
	}
</style>
</head>
<body>
<button id="butt">click me</button>
	<div class="first second"></div>
</body>
	<script>
	$( "#butt" ).click(function() {
	$(".second").toggleClass("first");
});</script>
</html>
